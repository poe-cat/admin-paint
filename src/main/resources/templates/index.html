<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
</head>
<body>
<div align="center">
    <h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]!</h3>
    <h1>Commissions List</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
    <a href="/new">Create New Commission</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Commission ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Hours</th>
            <th>Payment</th>
            <th>Description</th>

            <th sec:authorize="hasRole('ADMIN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commission : ${listCommissions}">
            <td th:text="${commission.id}">Commission ID</td>
            <td th:text="${commission.name}">Name</td>
            <td th:text="${commission.address}">Address</td>
            <td th:text="${commission.phone}">Phone</td>
            <td th:text="${commission.hours}">Hours</td>
            <td th:text="${commission.payment}">Payment</td>
            <td th:text="${commission.description}">Description</td>

            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/edit/{id}(id=${commission.id})}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/delete/{id}(id=${commission.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
